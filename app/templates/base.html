<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Catálogo de Filmes{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  <nav>
    <a href="{{ url_for('views.index') }}">Início</a> |
    <a href="{{ url_for('views.listar_filmes') }}">Filmes</a> |
    <a href="{{ url_for('views.adicionar_form') }}">Adicionar</a>
  </nav>
  <hr>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
