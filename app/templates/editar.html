{% extends "base.html" %}
{% block title %}Editar Filme{% endblock %}
{% block content %}

<h1>Editar Filme</h1>

<form action="{{ url_for('views.editar_filme', id=filme.id) }}" method="post" enctype="multipart/form-data">

  <label>Título:</label><br>
  <input type="text" name="titulo" value="{{ filme.titulo }}" required><br><br>

  <label>Ano:</label><br>
  <input type="number" name="ano" value="{{ filme.ano }}" required><br><br>

  <label>Descrição:</label><br>
  <textarea name="descricao">{{ filme.descricao }}</textarea><br><br>

  <label>Substituir foto (opcional):</label><br>
  <input type="file" name="foto" accept="image/*"><br><br>

  {% if filme.foto_base64 %}
    <p>Foto atual:</p>
    <img src="{{ filme.foto_base64 }}" alt="{{ filme.titulo }}" style="max-width:150px; border:1px solid #ccc;">
  {% endif %}

  <br><br>
  <button type="submit">Salvar Alterações</button>

</form>

{% endblock %}
