{% extends "base.html" %}

{% block title %}Confirmar Exclus√£o{% endblock %}

{% block content %}
<h1>Tem certeza que deseja apagar este filme?</h1>

<p><strong>{{ filme.titulo }}</strong> ({{ filme.ano }})</p>

{% if filme.foto %}
    <img src="{{ filme.foto }}" alt="Foto do filme" width="200">
{% endif %}

<br><br>

<a href="{{ url_for('views.apagar_filme', id=filme.id) }}">
    <button style="background:red;color:white;">APAGAR DEFINITIVAMENTE</button>
</a>

<a href="{{ url_for('views.listar_filmes') }}">
    <button>Cancelar</button>
</a>

{% endblock %}
