{% extends "base.html" %}
{% block title %}Apagar Filme{% endblock %}
{% block content %}
<h1>Confirmar exclusão</h1>

<p>Deseja apagar o filme <strong>{{ filme.titulo }}</strong> ({{ filme.ano }})?</p>

<form action="{{ url_for('views.apagar_filme', id=filme.id) }}" method="post" style="display:inline;">
  <button type="submit">Sim — Apagar</button>
</form>

<a href="{{ url_for('views.listar_filmes') }}"><button type="button">Não — Voltar</button></a>
{% endblock %}
